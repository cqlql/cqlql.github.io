{% for workInfo in site.data.works %}
<p>
    <a href="/demo/{{ workInfo.pathName }}>
        {{ workInfo.name }}

 {% for post in site.posts %}
 	<p><a href="{{ post.url }}">{{ post.title }}</a>{{ post.date | date:"%Y-%m-%d" }}</p>
 	<p>{{ date:"%Y-%m-%d" }}</p>
 {% endfor %}

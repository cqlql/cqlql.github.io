---
layout: index
title: Cqlql.GitHub.io
---

<ul class="list">
    {% for post in paginator.posts %}

    <li>
        <a href="/demo/{{ post.pathname }}">
            <span class="time">{{ post.date | date:"%Y-%m-%d" }}</span>
            <div class="title">
                {{ post.title }}
            </div>
        </a>
    </li>
    {% endfor %}
</ul>

<div class="pager" id="pager" data-page="{{ paginator.page }},{{ paginator.total_posts }},{{ paginator.per_page }}"></div>

<script src="../js/index.js"></script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="../../css/base.css" rel="stylesheet" />
    <link href="../../css/main.css" rel="stylesheet" />
</head>
<body class="content wrap">

    <style>
        /*#region 翻页 */

.pager {
    padding: 10px 0 0 4px;
}

.pager a {
    width: 24px;
    height: 24px;
    text-align: center;
    border: 1px solid #ccc;
    color: #666;
    display: inline-block;
    position: relative;
    vertical-align: middle;
    font-family: "Microsoft YaHei";
    margin-right: 8px;
    background-color: #fff;
    line-height: 22px;
}

.pager a:hover {
    border: 1px solid #75AF00;
}

.pager a.disabled:hover,
.pager a.disabled {
    text-shadow: none;
    border: 1px solid #DADADA;
    background: #F5F5F5;
    color: #DADADA;
    cursor: default;
}

.pager a.disabled:before {
    color: #fff;
}

.pager a .enable {
    border: 1px solid #8b1c22;
}

.pager a.active {
    background-color: #84C700;
    color: #FFFFFF;
    border: 1px solid #639400;
    cursor: default;
}

.pager a.enable {
}

.pager .page_input {
    width: 31px;
    height: 24px;
    padding: 2px;
    border: 1px solid #ccc;
    margin: 10px;
    margin-left: 5px;
    vertical-align: -2px;
    text-align:center;
}

.pager a.prev:before,
.pager a.next:before {
    content: "";
    width: 5px;
    height: 9px;
    position: absolute;
    display: inline-block;
    left: 10px;
    top: 10px;
}

.pager a.next:before {
    background-position: -11px 0;
}

.pager .prev.disabled:before {
    background-position: 0 0;
}

.pager a.next.disabled:before {
    background-position: 0 -12px;
}

.pager a.go {
}

.pager .prev,
.pager .next {
    font-size: 18px;
    line-height: 20px;
}
/*#endregion */
    </style>

    <div class="pager" id="pager"></div>

    <script src="main.js"></script>
</body>

</html>

<div id="header" class="header cf">
    <div class="wrap">
        <div class="logo">
            <a href="/">
                <img src="imgs/logo.png" alt="宏辉智通">
            </a>
        </div>
        <ul>
            <li><a class="active" href="#">首页</a></li>
            <li><a href="#">视频直播</a></li>
            <li><a href="#">视频点播</a></li>

            <li><a href="#">个人中心</a></li>

        </ul>
        <div class="btn-navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </div>
        <div class="userinfo">
            <a id="loginWinBtn" class="login-btn" href="#">登录</a>
        </div>

    </div>
</div>

<div id="loginWinPopup" class="login-popup">

    <div class="login-mask"></div>
    <div class="login-layer">

        <table>
            <thead>
            <tr>
                <th colspan="2">账号登录</th>
                <!--<th>账号登录</th>-->
            </tr>
            </thead>
            <tbody>
            <tr class="ipt-name">
                <td class="w1">
                    <label>账号:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="pb1"></td>
            </tr>
            <tr class="ipt-pass">
                <td>
                    <label>密码:</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div class="warn" style="display: block;">用户名或密码错误</div>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><a class="lg-sub" href="#">登录</a></td>
            </tr>
            <tr>

                <td></td>
                <td>
                    <div class="lg-help">
                        <a href="#" class="fgtpass">忘记密码</a>
                        还没有帐号？
                        <a href="#" class="register_login">立即注册</a>
                    </div>

                </td>
            </tr>
            </tbody>

        </table>

</div>

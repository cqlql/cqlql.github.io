<!DOCTYPE html>
<html>

<head>
    <title></title>

    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="../../css/base.css">
    <style>

        body {
            margin: 0;
            overflow: hidden;
        }

        p{
            text-align: center;
            font-size: 100px;
        }
        .des p{
            font-size: 20px;
        }


        .fullpage-wrapper{
            position: absolute;
            top:0;
            left: 0;
            bottom: 0;
            right:0;
        }
        .fullpage-wrapper .fp-move{
            position: relative;
            width: 100%;
            height: 100%;
            transition: all 700ms ease;
        }
        .fullpage-wrapper .fp-item{
            position: relative;
            width: 100%;
            height: 100%;
        }
        .fullpage-wrapper .fp-btns {
            position: absolute;
            right: 20px;
            top:50%;
        }
        .fullpage-wrapper .fp-btns a {

            display: block;
            position: relative;
            z-index: 1;
            margin: 8px 0 0 8px;
            width: 14px;
            height: 14px;
            cursor: pointer;
            text-decoration: none;

        }
        .fullpage-wrapper .fp-btns span {
            top: 2px;
            left: 2px;
            width: 8px;
            height: 8px;
            /*border: 1px solid #000;*/
            background: rgba(0, 0, 0, 0);
            border-radius: 50%;
            position: absolute;
            background: #333;
            border-radius: 50%;
        }
        .fullpage-wrapper .fp-btns a.active span{
             background: #fff;
         }

        .fullpage-wrapper.left-type .fp-item{
            position: absolute;
            top:0;
        }
        .fullpage-wrapper.left-type .fp-btns{
            position: absolute;
            bottom: 20px;
            left:50%;
            top:auto;
            right: auto;
        }
        .fullpage-wrapper.left-type .fp-btns a{
            float: left;
        }
    </style>

</head>

<body>
<div class="fullpage-wrapper">

    <div class="fp-move">
        <div class="fp-item" style="background-color: #1bbc9b;">
            <p>第一页</p>
            <div class="des">
                <p>其实就是banner轮播...</p>
                <p><b>基于jq，使用了css3实现动画(ie8、ie9使用jq实现动画)。兼容ie8+</b></p>
            </div>
        </div>
        <div class="fp-item" style="background-color: #4bbfc3;">
            <p>第二页</p>
            <p><button>动态增加 [横向满屏轮播]</button></p>
        </div>
        <div class="fp-item" style="background-color: #7baabe;">
            <p>第三页</p>
        </div>
    </div>
    <div class="fp-btns"></div>
</div>

<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script src="main.js"></script>

</body>

</html>

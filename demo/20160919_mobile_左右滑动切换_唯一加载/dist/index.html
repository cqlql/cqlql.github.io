<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no"/>
    <title>滑动切换，优化加载，唯一加载</title>
<link href="css/index.css" rel="stylesheet"><link href="css/common.css" rel="stylesheet"></head>
<body>

<div class="slide-loader">
    <ul class="sl-move">
        <li class="sl-item preloader-show">
            <div class="preloader-full">
                <div class="preloader-modal">
                    <div class="preloader preloader-white"></div>
                </div>
            </div>
        </li>
        <li class="sl-item animated">
            <div class="sl-cont">
                <div class="ques-test"></div>
            </div>
            <div class="preloader-full">
                <div class="preloader-modal">
                    <div class="preloader preloader-white"></div>
                </div>
            </div>
        </li>
        <li class="sl-item preloader-show">
            <div class="preloader-full">
                <div class="preloader-modal">
                    <div class="preloader preloader-white"></div>
                </div>
            </div>
        </li>
    </ul>
</div>
<script type="text/javascript" src="index.js"></script><script type="text/javascript" src="common.js"></script></body>
</html>

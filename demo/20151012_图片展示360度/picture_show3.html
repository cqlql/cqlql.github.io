<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" />
    <link href="base.css" rel="stylesheet" />   
    <style type="text/css">

        body {
        }
        a {
            text-decoration: none;
        }

        .div1 {

        }
    
        #div2{
            width: 400px;
            height: 200px;
            background:#888;
            margin:40px;
            position: relative;
        }
        .d {
            width: 20%;
            height: 20%;
            background:#333;
            position: absolute;
            top:20%;
            left:20%;
        }

        /*#region 图片旋转展示 */

        .picture_show_3d {

            position:absolute;
            width:100%;
            height:100%;
            /*left:20px;
            top:20px;
            right: 20px;
            bottom: 20px;*/
            background: #000;
            overflow: hidden;
        }


        /*缩略图*/
        .picture_show_3d .p_thumb{
            width:100px;
            height:100px;
            display:none;
            position:absolute;
            left:10px;
            top:10px;
        }
        .picture_show_3d .p_thumb .p_t_i {
            position:relative;
            border:2px solid #45A4FF;
        }
        .picture_show_3d .p_thumb .p_t_img{
            width:100%;
            height:100%;
            
        }
        .picture_show_3d .p_thumb .p_t_m{
            position:absolute;
            top:0;
            left:0;
            background:#fff;
            opacity:0.6;
            filter:alpha(opacity=60);
            width:100%;
            height:100%;
        }
        

        /*大图*/
        .picture_show_3d .p_img {
            background:#000;
            position:absolute;
            width: 1800px;
            height: 1293px;
        }
        .picture_show_3d .p_img img {
            width:100%;
            height:100%;
        }

        /*按钮区*/
        .picture_show_3d .p_btns {
            position:absolute;
            bottom:10px;
            left:10px;
        }
        .picture_show_3d .p_btns a {
            color:#666;
        }
        .picture_show_3d .p_btns .active {
            color:red;
        }
       /* .picture_show_3d .p_img img {
            width:100%;
            height:100%;
        }*/
        /*#endregion */

        #info {
            color:#fff;
            font-size:20px;
            position:absolute;
            top:0;
            left:0;
        }
    </style>  
    <script src="jquery.js"></script>
    <script src="hammer.js"></script>
    <script src="core.js"></script>
    <script src="common.js"></script>
    <script src="picture_show3.js"></script>

</head>
<body>
    
    <div class="picture_show_3d">
        <div class="p_img">
            <img>
        </div>
        <div class="p_thumb">
            <div class="p_t_i">
                <img class="p_t_img">
                <div class="p_t_m"></div>
            </div>
        </div>
        <div class="p_btns">
            <a id="pDragRotate" class="active" href="javascript:;">3D旋转</a>
            <a id="pDragMove" href="javascript:;">拖动</a>
        </div>
    </div>
    <div id="info"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport"/>

    <link href="../../css/base.css" rel="stylesheet" />
    <link href="../../css/main.css" rel="stylesheet" />
    <style>
        #info{
            position: fixed;
            left: 0;
            top:0;
            z-index: 1;
            background-color: #fff;
        }


    </style>



</head>
<body>
<header>
    <div class="top wrap">
        <!--<a href="/" class="logo">web前端</a>-->
    </div>
    <menu>
        <ul class="wrap">
            <li>
                <!--<a class="active">首页</a>-->
            </li>
        </ul>
    </menu>
</header>

<div class="content wrap">
    <style>
        p{
            margin: 10px 0;
            font-size: 20px;
        }

        .banner{
            max-width: 800px;
            height: 300px;
            margin: 0 auto;
            background-color: #666;
            overflow: hidden;
            position: relative;
        }
        .banner .move{
            position: relative;
            width:100%;
            height: 100%;
        }
        .banner .move li{
            position: absolute;
            left: 0;
            top: 0;
            width:100%;
            height: 100%;
            overflow: hidden;
            text-align: center;
        }
        .banner .btn{
            position: absolute;
            bottom:6px;
            width: 100%;
            height:10px;
            text-align: center;
        }
        .banner .btn li{
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius:50% ;
            margin: 0 4px;
            background-color: #fff;

        }
        .banner .btn li.active {
            background-color: #0077c6;
        }
    </style>
    <p>此效果只处理touch事件，需使用移动设备，或者chrome模拟</p>
    <div class="banner">
        <ul class="move">
            <li>
                <img src="imgs/1.png" height="300" width="800"/>
            </li>
            <li><img data-src="imgs/2.png" height="300" width="800"/></li>
            <li><img data-src="imgs/3.png" height="300" width="800"/></li>
            <li><img data-src="imgs/4.png" height="300" width="800"/></li>
            <li><img data-src="imgs/5.png" height="300" width="800"/></li>
            <li><img data-src="imgs/6.png" height="300" width="800"/></li>
        </ul>
        <ul class="btn"></ul>
    </div>
</div>


<script src="main.js"></script>
</body>
</html>

<div class="full-page-popup show">
    <div class="fgp-bg"></div>

            <div class="top-bar">
                <div class="tit">申请审核</div>

            </div>
            <div class="cont">

                    <!--内容部分-->

                        <div class="a-name">
                            <label>集备名称：</label>

                        <div class="a-select">
                            <label>分配集备人：</label>

                                <label>开始时间：</label>
                                <input type="text">
                            </div>
                            <div class="end">
                                <label>结束时间：</label>
                                <input type="text">
                            </div>

                        </div>

                    </div>

                <div class="btns">

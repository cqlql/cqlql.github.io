<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人备课主页</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header class="main-header">
    <div class="wrap">
        <div class="logo">
            <img src="images/logo.png" alt="" width="50" height="56"> <span>科组交流平台</span>
        </div>
        <nav class="main-nav">
            <ul>
                <li class="selected">
                    <a href="">个人备课</a>
                </li>
                <li>
                    <a href="">集体备课</a>
                </li>
                <li>
                    <a href="">备课统计</a>
                </li>
                <li>
                    <a href="">资源管理</a>
                </li>

            </ul>
        </nav>

        <div class="login">
            <a href=""><i class="iconfont">&#xe61e;</i>罗老师</a>|<a href="">退出</a>
        </div>
    </div>

</header>

<div class="full-page-popup show">
    <div class="fgp-bg"></div>
    <div class="fgp-main">
        <div class="confirm-box">
            <div class="top-bar">
                <div class="tit">申请审核</div>
                <a class="close" href="javascript:void(0)"></a>
            </div>
            <div class="cont">
                <div class="des">
                    <div class="m">确定将“第1课时 集合的含义”的备课内容申请审核吗？</div>
                    <div class="t">提示：进入审核环节的备课资源不允许修改。</div>
                </div>
                <div class="btns">
                    <a class="button" href="javascript:;">确认</a>
                    <a class="button red" href="javascript:;">取消</a>
                </div>

            </div>
        </div>
    </div>
</div>

<footer class="main-footer">
    <div class="wrap copyright">版权所有：深圳深度教育股份公司 版本：V1.0.0.1</div>
</footer>

</body>
</html>

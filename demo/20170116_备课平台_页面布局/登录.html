<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header class="main-header">
    <div class="wrap">
        <div class="logo">
            <img src="images/logo.png" alt="" width="50" height="56"> <span>科组交流平台</span>
        </div>
    </div>

</header>
<div class="login-page">

    <div class="wrap">
        <div class="inp-box">


            <div class="tit">用户登录</div>
            <div class="user">

                <div class="inp">
                    <input type="text" placeholder="账号/工号/手机号">
                </div>
            </div>
            <div class="pwd">
                <div class="inp-pwd">
                    <input type="password" placeholder="请输入密码">
                </div>
            </div>

            <div class="rem">
                <input type="checkbox" id="rememberPwd"> <label for="rememberPwd">记住密码</label>
            </div>

            <div class="btn">
                <button class="button">登录</button>
            </div>
        </div>

    </div>

</div>

<footer class="main-footer">
    <div class="wrap copyright">版权所有：深圳深度教育股份公司 版本：V1.0.0.1</div>
</footer>
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="UTF-8">

    <title>简单下拉示例</title>
    <style>

        .select{
            height: 70px;
            width: 100px;
            background-color: #ddd;
        }


        .select .curr{
            height: 70px;
            font-size: 16px;
            line-height: 4;
            text-align: center;
        }
        .select .list{
            background-color: #213446;
            color: #c3c6cd;
            display: none;
        }
        .select .list .item{
            height: 40px;
            text-align: center;
            font-size: 16px;
            line-height: 2.4;
        }
        .select .list .item:hover{
            background-color: #3957eb;
        }

        .select:hover{
            background-color: #213446;
            color: #fff;
        }
        .select:hover .list{

            display: block;

        }
        
    </style>
</head>
<body>


<div class="select">
    <div class="curr">用户</div>
    <div class="list">
        <div class="item">登录</div>
        <div class="item">注册</div>
    </div>
</div>

</body>
</html>

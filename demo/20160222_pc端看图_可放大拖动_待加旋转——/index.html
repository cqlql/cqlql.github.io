<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="../../css/base.css" rel="stylesheet" />
    <style>
        body {
            /*background:#808080;*/
        }

        .img-view {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;

            display:none;
        }
        .img-view .bg {
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:#000 no-repeat center center;

            opacity:0.5;
            
            filter:alpha(opacity=50);
        }
        .img-view img {
            position:absolute;
            display:none;
        }

        .img-view.loading .bg {
            background-image:url(loading2.gif);
        }
    </style>
</head>
<body>
    <img src="1.jpg" height="100" />
    <div class="img-view">
        <div class="bg"></div>
        <img src="1.jpg" />
        <div class="img">        </div>
    </div>
    <script src="../../js/jquery-1.11.0.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/common_pc.js"></script>
    <script src="main.js"></script>

</body>

</html>

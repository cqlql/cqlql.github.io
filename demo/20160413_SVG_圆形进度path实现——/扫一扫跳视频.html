<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport" />
    <style>
        .bg {
            background: #000;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        video {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .loading {
                position: relative;
                width: 40px;
                height: 40px;

                margin: -20px auto 0;
                text-align: center;
                top: 50%;
            }

            .loading::after,
            .loading::before {
                content: '';
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                border: 6px solid #fff;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                opacity: 1;
                margin: -6px 0 0 -6px;
                animation: loading 1.6s infinite cubic-bezier(0.165, 0.84, 0.44, 1);
            }

            .loading::after {
                animation-delay: 0.8s;
                opacity: 0;
            }

            @-webkit-keyframes loading {
                0% {
                    -webkit-transform: scale(.2,.2);
                    opacity: 1;
                }

                100% {
                    -webkit-transform: scale(1,1);
                    opacity: 0;
                }
            }
            @keyframes loading {
                0% {
                    -webkit-transform: scale(.2,.2);
                    transform: scale(.2,.2);
                    opacity: 1;
                }
                100% {
                    -webkit-transform: scale(1,1);
                    transform: scale(1,1);
                    opacity: 0;
                }
            }
    </style>
</head>
<body>
    <div class="bg">
        <div class="loading"></div>
    </div>
    <video controls="controls"></video>
    <script>
        var c = {};

        c.ajax = function (params) {

            function onReadystatechange() {
                if (xhr.readyState === 4) {

                    if (xhr.status === 200) {
                        success(xhr.responseText);
                    }
                    else {
                        error(xhr, xhr.status, arguments);
                    }

                    complete();
                }
            }

            var
                url = params.url,
                type = params.type || 'get',
                success = params.success || function () { },
                error = params.error || function () { },
                complete = params.complete || function () { },

                xhr = new XMLHttpRequest();

            xhr.addEventListener('readystatechange', onReadystatechange, false);

            xhr.open(type, url);

            xhr.send();

            return xhr;
        };

        c.each = function (arr, fn) {
            for (var i = 0, len = arr.length; i < len; i++) {
                if (fn(i, arr[i], len) === false) {
                    break;
                }
            }
        };

        c.ajax({
            url: 'https://api.shendupeiban.com/public/v1/qrcodes?uri=' + encodeURIComponent(location.href)
            , success: function (d) {
                success(d);
            }
        });

        function success(d) {

            d = JSON.parse(d);

            var thinkingData, ev, videoSrc;
            
            if (d.result.has_resource) {
                thinkingData = JSON.parse(d.result.question).QuestionOptionGroups[0].QuestionThinking;

                if (thinkingData.length) {
                    thinkingData.forEach(function (n) {

                        n.Attachments.forEach(function (n) {
                            switch (n.Type) {
                                case 12:
                                    break;
                                case 13:
                                    videoSrc = n.FileUrl;
                                    break;
                                case 14:
                                    break;
                            }
                        });

                    });
                }
            }

            if (videoSrc) {
                ev = document.querySelector('video');

                ev.style.display = 'block';

                ev.src = videoSrc;

                document.body.children[0].removeChild(document.body.children[0].children[0]);
            }
            else {
                location.href = d.result.redirect;
            }
        }

    </script>

</body>


</html>

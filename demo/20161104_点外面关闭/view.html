<script>


    var outsideClose = new OutsideClose(function () {

    });

    function OutsideClose(close) {

        var inside = false;

        document.addEventListener('click', function () {
            if (inside) {
                inside = false;
            }
            else {
                close();
            }
        });

        this.inside = function () {
            inside = true;
        };

    }
</script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport" />
</head>
<body lottery-page>


<div class="lottery-page" v-cloak>
    <div class="title"></div>

    <div class="des">
        本级还有
        <span><b>2</b></span>
        次抽奖机会
    </div>

    <div class="dish">
        <div class="rotate" :style="{backgroundImage:rotateBg}" ref="rotate"></div>
        <div class="bg"></div>
        <div class="arrows" v-click="start"></div>
    </div>

    <div class="listshow">
        <dl>
            <dt>今日奖学金运气王</dt>
            <dd>
                <div class="win">
                    <ul>
                        <li>没有数据</li>
                    </ul>
                </div>

            </dd>
        </dl>
    </div>

    <div class="preloader-indicator-modal">
        <div class="preloader"></div>
    </div>

</div>

</body>

</html>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0,user-scalable=no" name="viewport"/>
    <title>Title</title>
    <link rel="stylesheet" href="css/common.css">


</head>
<body>

<div class="homework-page">
    <div class="head cf">
        <div class="h-left">
            <div class="h-main">
                <div class="tit">周四家庭作业</div>
                <div class="date">2016年07月16日</div>
                <div class="des">请大家完成此试卷</div>
                <div class="audio">
                    <audio controls="controls"></audio>
                </div>
                <div class="imgs">
                    <a href=""><img src="" alt="" width="58" height="58"></a>
                </div>
            </div>
        </div>
        <div class="h-right">
            <div class="submit-num">已经提交 16/47</div>
            <div class="score-circle">
                <div class="score">87分</div>
                <div class="ranking">第21名</div>
            </div>
        </div>

    </div>
    <div class="as-list">
        <dl class="choice cf">
            <dt>1.</dt>
            <dd>
                <div class="c-wrap">
                    <a class="option">A</a>
                    <a class="option selected">B</a>
                    <a class="option wrong">B</a>
                    <a class="correct-btn">订正</a>
                </div>
            </dd>
        </dl>
        <dl class="choice cf">
            <dt>1.</dt>
            <dd>
                <div class="c-wrap">
                    <a class="option">A</a>
                    <a class="option selected">B</a>
                    <a class="option wrong">B</a>
                    <a class="correct-btn">订正</a>
                </div>


            </dd>
        </dl>
        <dl class="judge cf">
            <dt>2.</dt>
            <dd>
                <div class="c-wrap">
                    <a class="option selected">正确</a>
                    <a class="option">错误</a>
                    <a class="have-correct">已经订正</a>
                </div>

            </dd>
        </dl>
        <dl class="short cf">
            <dt>2.</dt>
            <dd>
                <div class="c-wrap">
                    <a class="img">
                        <img src="" alt="" width="58" height="58">
                        <b class="remove-btn"></b>
                    </a>
                    <a class="img"><img src="" alt="" width="58" height="58"></a>
                    <a class="chose-img-btn"></a>
                </div>

            </dd>
        </dl>

    </div>
</div>
<script src="js/homework.js"></script>
<script src="js/homework_data_.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>抽奖</title>
    <style>
        body{
            margin:0;
        }
        .random-arr {
            position: fixed;
            width: 100%;
            height:100%;

            background: #226294 url("css/imgs/random-arr-bg.png") no-repeat 0 bottom;
            background-size: 100% auto;
        }

        .random-arr .c-list {
            padding-top: 1.5rem;
            text-align: center;
        }

        .random-arr .btn {
            height: 1rem;
            text-align: center;
        }

        .random-arr .btn button {
            height: 0.8rem;
            width: 2.8rem;
            background-color: #ffc937;
            color: #fff;
            border: 0;
            font-size: 0.5rem;
            font-weight: bold;
            border-radius: 1rem;
            outline: 0;
        }

        .num-box {
            height: 1rem;
            width: 1rem;

            overflow: hidden;

            display: inline-block;

            /*border-radius: 50%;*/
            margin: 0 0.2rem;
            position: relative;
            border: 0.04rem solid #006488;
        }

        .num-box .n-l {

            list-style-type: none;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
        }

        .num-box .n-i {
            height: 1rem;
            width: 1rem;
            font-size: 0.7rem;
            line-height: 1.5;
            text-align: center;
            color: #fff;
            font-family: calibri;
        }


        .random-arr .num{
            height: 1rem;
            width: 100%;
            /*width: 1rem;*/
            font-size: 0.2rem;
            text-align: center;
            /*border: 0.04rem solid #006488;*/
            color: #fff;
            position: absolute;

            top: 0.8rem;

        }
        .random-arr label{
            vertical-align: middle;
        }
        .random-arr #num{
            width: 0.5rem;
            font-size: 0.2rem;
            vertical-align: middle;
            border: 0;
            height: 0.2rem;
            color: #006488;
            text-align: center;
        }
    </style>





</head>
<body>

<div class="random-arr">
    <div class="num">
        <div>剩下名额总数:{{count}}</div>
        <label>名额设置:</label><input type="text" id="num" v-model="num"/>
    </div>

    <div class="c-list" ref="list">
        <div v-for="(item, index) of list" class="num-box" :style="{backgroundColor:index?'#'+item.bc:'#fe7d71',border: index?'':'0.04rem solid #e03d2e'}">
            <ol class="n-l">
                <li v-for="i of item.d" class="n-i">{{i*1+1}}</li>

            </ol>
        </div>
    </div>

    <div class="btn">
        <template v-if="finish">
            <button>抽奖结束</button>
        </template>
        <template v-else>
            <button v-show="loading">等待揭晓</button>
            <button v-show="!loading" @click="start">开始第<b style="color: #ff3939">{{times}}</b>轮</button>
        </template>
    </div>
    <audio id="startAudio" src="media/roulette.mp3" preload="auto"></audio>
</div>
<script src="dist/common.js"></script>
<script src="dist/annual_meeting.js"></script>
</body>
</html>

<style>
    p{
        margin: 10px 0;
        font-size: 20px;
    }

    .banner{
        max-width: 800px;
        height: 300px;
        margin: 0 auto;
        background-color: #666;
        overflow: hidden;
        position: relative;
    }
    .banner .move{
        position: relative;
        width:100%;
        height: 100%;
    }
    .banner .move li{
        position: absolute;
        left: 0;
        top: 0;
        width:100%;
        height: 100%;
        overflow: hidden;
        text-align: center;
    }
    .banner .btn{
        position: absolute;
        bottom:6px;
        width: 100%;
        height:10px;
        text-align: center;
    }
    .banner .btn li{
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius:50% ;
        margin: 0 4px;
        background-color: #fff;

    }
    .banner .btn li.active {
        background-color: #0077c6;
    }

</style>
<p>此效果只处理touch事件，需使用移动设备，或者chrome模拟</p>
<div class="banner">
    <ul class="move">
        <li><img src="imgs/1.png" height="300" width="800"/></li>
        <li><img data-src="imgs/2.png" height="300" width="800"/></li>
        <li><img data-src="imgs/3.png" height="300" width="800"/></li>
        <li><img data-src="imgs/4.png" height="300" width="800"/></li>
        <li><img data-src="imgs/5.png" height="300" width="800"/></li>
        <li><img data-src="imgs/6.png" height="300" width="800"/></li>
    </ul>
    <ul class="btn"></ul>
</div>
<script src="main.js"></script>

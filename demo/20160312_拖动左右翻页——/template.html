<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="../../css/base.css" rel="stylesheet" />
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
    
    <style>

        .exam-box {
            width:800px;
            position: absolute;
            top: 0;
            bottom: 0;
        }
        .exam-box ul {
            position: absolute;
            top: 0;
            bottom: 0;
            width:100%;
            -webkit-transform:translateX(100px);
        }
        .exam-box .left {
            position: absolute;
            top: 0;
            bottom: 0;
            width:100%;
            left:-100%;
            background:#0094ff;
        }
        .exam-box .right {
            position: absolute;
            top: 0;
            bottom: 0;
            width:100%;
            right:-100%;
            background:#808080;
        }

    </style>

    <div class="exam-box">
        <ul>
            <li class="left"></li>
            <li class="main"></li>
            <li class="right"></li>
        </ul>
    </div>

    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="../../css/base.css" rel="stylesheet" />
    <script src="../../js/common.js"></script>
    <script src="../../js/common_mobile.js"></script>
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport" />
</head>
<body>
    
    <style>

        .exam-box {
            position: absolute;
            top: 0;
            bottom: 0;
            left:0;
            right:0;
        }
        .exam-box .move {
            position: absolute;
            top: 0;
            bottom: 0;
            width:100%;
            /*-webkit-transform:translateX(100px);*/
        }
        .exam-box .left {
            position: absolute;
            top: 0;
            bottom: 0;
            width:100%;
            left:-100%;
            background:#0094ff;
        }
        .exam-box .right {
            position: absolute;
            top: 0;
            bottom: 0;
            width:100%;
            right:-100%;
            background:#808080;
        }

        .exam-box .cont {
            background:#d4b610;
        }

        .exam-box .l_load {
        position: absolute;
            top: 0;
            bottom: 0;
            width:100%;
            left:-100%;
            background:url(../../images/loading/loading2.gif) no-repeat center center;
        }
        .exam-box .m_load {
            position: absolute;
            top: 0;
            bottom: 0;
            width:100%;
            left:0;
            background:url(../../images/loading/loading2.gif) no-repeat center center;
        }
        .exam-box .r_load {
        position: absolute;
            top: 0;
            bottom: 0;
            width:100%;
            right:-100%;
            background:url(../../images/loading/loading2.gif) no-repeat center center;

        }
    </style>
    <div class="exam-box">
        <div class="move">
            <div class="left"></div>
            <div class="cont">13123213123</div>
            <div class="right"></div>
            <div class="l_load"></div>
            <div class="m_load"></div>
            <div class="r_load"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
